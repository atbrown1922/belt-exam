<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Login & Registration</title>
</head>
<body>
    <h1>Welcome To Handy Helper</h1>
        <div class="container d-inline">
                <h1>Login</h1>
                <form action="/login" method="POST">
                    {% csrf_token %}
                    <p>Email:</p><input type="text" name="email">
                    <p>Password:</p><input type="text" name="password">
                    <button type="submit" class="btn-outline-info">Login</button>
                </form>
            </div><br>
            <br>
            <br>
            
            <div class="container d-inline">
                <h1>Registration</h1>
                <form action="/registration" method="POST">
                    {% csrf_token %}
                    <p>First Name:</p><input type="text" name="first_name">
                    <p>Last Name:</p><input type="text" name="last_name">
                    <p>Email:</p><input type="text" name="email">
                    <p>Password:</p><input type="text" name="password">
                    <p>Confirm Password:</p><input type="text" name="password">
                    <button type='submit' class="btn-outline-info">Register</button>
                </form>
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>
</body>
</html>
