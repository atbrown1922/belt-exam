<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Add a Job</title>
</head>
<body>
    <div class="float-right"> <a href="/dashboard">Go Back</a></div><br>
    <h1> Add a Job</h1>
    <form action="/create_job" method="POST">
        {% csrf_token %}
        <p>Title:</p><br><input type="text" name="title"><br><br><br>
        <p>Location:</p><input type="text" name="location"><br>
        <p>Description</p>
        <textarea rows="4" cols="25" name='description'></textarea>
        <button type='submit' class="btn-outline-info">Submit</button>
    </form>
    {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
</body>
</html>
